<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="wrapper">
    <form>
        <h1>Register yourself!</h1>

        <div class="form-box">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Type your username">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Type your password">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="password2">Repeat the password:</label>
            <input type="password" id="password2" placeholder="Type your password again">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="email">email adress:</label>
            <input type="email" id="email" placeholder="Type your email">
            <p class="error-text">error</p>
        </div>

        <div class="control-buttons">
            <button class="clear">Clear</button>
            <button class="send">Send</button>
        </div>

        <div class="popup">
            <p>Registration form was sent correctly</p>
            <button class="close">Close</button>
        </div>

    </form>
</div>

    <script src="./main.js"></script>
</body>
</html>
