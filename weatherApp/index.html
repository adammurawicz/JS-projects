<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bdb8f978f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <h1>weather app</h1>
            <div class="mainInfo">
                <div>
                    <h3 class="cityName"></h3>
                    <input type="text" placeholder="Type city name..."><button>send</button>
                    <p class="warning"></p>
                </div>
                <img src="./img/unknown.png" alt="weatherInfo" class="photo">
            </div>
        </div>
        <div class="bottom">
            <div class="headings">
                <p>Weather:</p>
                <p>Temp.:</p>
                <p>Pressure:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="weatherInfo">
                <p class="weather"></p>
                <p class="temp"></p>
                <p class="pressure"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/main.js"></script>

</body>
</html>
